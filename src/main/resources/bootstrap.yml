spring:
  application:
    name: msvc-classes
  config:
    import: "configserver:"
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://config-server:7777}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

# Logging para debuggear Feign
logging:
  level:
    com.classes.clients: DEBUG
    feign: DEBUG